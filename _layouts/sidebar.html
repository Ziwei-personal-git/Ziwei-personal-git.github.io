<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css"> 
    
    <style>
        .container {
            display: flex;
            max-width: 1200px; /* Limit total width for better readability */
            margin: 0 auto;
            padding: 20px;
        }
        .left-column {
            flex: 1; /* Takes up 1 part of the space (e.g., 25%) */
            padding-right: 20px;
            min-width: 200px;
        }
        .right-column {
            flex: 3; /* Takes up 3 parts of the space (e.g., 75%) */
            padding-left: 20px;
            border-left: 1px solid #eee; /* Light separator line */
        }
        /* Ensure the markdown content renders correctly */
        .right-column h1, .right-column h2, .right-column h3 {
            margin-top: 0;
        }
        /* Handle responsiveness for mobile screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack columns vertically on mobile */
            }
            .right-column {
                border-left: none;
                border-top: 1px solid #eee;
                padding-top: 20px;
                padding-left: 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="left-column">
            {% if page.sidebar %}
                {{ page.sidebar | markdownify }}
            {% endif %}
        </div>
        
        <div class="right-column">
            {{ content }}
        </div>
        
    </div>

</body>
</html>
